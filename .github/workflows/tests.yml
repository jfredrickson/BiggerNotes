name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Run unit tests
        run: |
          xcodebuild test \
            -scheme BiggerNotes \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -only-testing:BiggerNotesUnitTests

  ui-tests:
    name: UI Tests
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Run UI tests
        run: |
          xcodebuild test \
            -scheme BiggerNotes \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            -only-testing:BiggerNotesUITests
